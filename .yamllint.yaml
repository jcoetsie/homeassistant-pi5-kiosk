---
extends: default

rules:
  line-length:
    max: 160
    level: warning
  indentation:
    spaces: 2
  comments:
    min-spaces-from-content: 1
  comments-indentation: {}
  document-start: disable
  truthy:
    allowed-values: ['true', 'false', 'yes', 'no']
  braces:
    max-spaces-inside: 1
  brackets:
    max-spaces-inside: 1

ignore: |
  .github/
  venv/
  ENV/
  env/
