name: Release

on:
  workflow_dispatch:
    inputs:
      release-type:
        description: "Release type"
        required: true
        type: choice
        options:
          - auto
          - patch
          - minor
          - major
        default: "auto"

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Use PAT to bypass branch protection for automated releases
          # Falls back to GITHUB_TOKEN if PAT is not configured
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Generate release (auto)
        if: github.event.inputs.release-type == 'auto'
        run: npm run release

      - name: Generate release (patch)
        if: github.event.inputs.release-type == 'patch'
        run: npm run release:patch

      - name: Generate release (minor)
        if: github.event.inputs.release-type == 'minor'
        run: npm run release:minor

      - name: Generate release (major)
        if: github.event.inputs.release-type == 'major'
        run: npm run release:major

      - name: Push changes
        run: |
          git push --follow-tags origin main

      - name: Get version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: Release v${{ steps.version.outputs.version }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
